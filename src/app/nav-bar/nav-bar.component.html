<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">My Angular Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/about">About</a>
      </li>
      <li>
        <a href="/contact">Contact</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#" data-toggle="modal" data-target="#signupModal" (click)="signup()">
          <span class="glyphicon glyphicon-user"></span> Sign Up</a>
      </li>
      <li>
        <a href="#" data-toggle="modal" data-target="#loginModal" (click)="login()">
          <span class="glyphicon glyphicon-log-in"></span> Login</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div id="{{ modalID }}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ selectedAction }}</h4>
      </div>
      <div class="modal-body" *ngIf="modalID == 'signupModal'" >
        <div class="container">
          <app-signup></app-signup>
        </div>
      </div>
      <div class="modal-body" *ngIf="modalID == 'loginModal'" >
        <div class="container">
          <app-login></app-login>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
