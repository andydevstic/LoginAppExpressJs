<div class="container">
  <div class="form-group">
    <label>Email address:</label>
    <input type="email" class="form-control inputWidth" [(ngModel)]="userEmail">
  </div>
  <div class="form-group">
    <label>Password:</label>
<input type="password" class="form-control inputWidth" [(ngModel)]="userPassword">
  </div>
  <div class="form-group">
    <label>Confirm password:</label>
<input type="password" class="form-control inputWidth" [(ngModel)]="userConfirmPassword">
    <p class="warning-message" *ngIf="userConfirmPassword && userPassword != userConfirmPassword">Passwords do not match!</p>
  </div>
  <button class="btn btn-primary" (click)="signup()" >Sign Up</button>
</div>
